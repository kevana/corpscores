machine:
  python:
    version: 2.7.6

test:
  pre:
   - pip install -r requirements/dev.txt
  override:
   - py.test tests

deployment:
  production:
    branch: master
    commands:
      - git push git@heroku.com:corpscores.git $CIRCLE_SHA1:refs/heads/master
      - heroku run --app corpscores python manage.py db upgrade
  staging:
    branch: develop
    commands:
      - git push git@heroku.com:corpscores-staging.git $CIRCLE_SHA1:refs/heads/master
      - heroku run --app corpscores-staging python manage.py db upgrade
